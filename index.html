<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOS</title>
    <script src="https://kit.fontawesome.com/bb7ffb25ec.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container ">
    <header class="text-center text-light my-4">
        <h1 class="mb-4">Todo List</h1>
        <form action="" class="search">
            <input type="text" class="form-control m-auto" name="search" placeholder="search">
        </form>
    </header>

    <ul class="list-group todos mx-auto text-light">
        <li class="list-group-item d-flex justify-content-between align-items-centre text-light">
            <span>Play mariokart</span>
            <i class="fa-regular fa-trash-can delete" style="color: #FFFFFF;"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-centre text-light">
            <span>make a pie</span>
            <i class="fa-regular fa-trash-can delete" style="color: #FFFFFF;"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-centre text-light">
            <span>Complete the js course</span>
            <i class="fa-regular fa-trash-can delete" style="color: #FFFFFF;"></i>
        </li>
    </ul>
    <form action="" class="add text-center my-4">
        <label for="" class="text-light">Add a new todo...</label>
        <input type="text" class="form-control m-auto" name="add">
    </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
